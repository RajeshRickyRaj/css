<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>task-1</h1>
    <div class="container">
        <p>This is a box with padding, border, margin applied</p>
    </div>
    <hr/>
    <h1>task-2</h1>
    <div class="container">
        <p>This box uses the box-sizing property to include padding and border in the total size.</p>
    </div>
    <hr/>
    <h1>task-3</h1>
    <div class="box1">firstbox</div>
    <div class="box2">secondbox</div>
    <hr/>
    <h1>task-4</h1>
    <div class="parent">
        <div class="child">centered box</div>
    </div>
    <hr/>
    <h1>task-5</h1>
    <div class="box-1">firstbox</div>
    <div class="box-2">secondbox</div>

</body>
</html>
